<body>
    <script>
        {
        //create regex

            const regex1 = /Ali/;
            const regex2 = new RegExp("Ali");
            const regex3 = new RegExp(/Ali/);
        }

        {

            // test regex

            const name = "Mohamad Ali Ali Farhan";
            const regex = /Ali/;

            const result = regex.exec(name);
            console.info(result);
            console.info(regex.exec("tidak ada"));

            const test = regex.test(name);
            console.info(test);
            console.info(regex.test("tidak ada"));

        }

        {

            //regex modifier

            const name = "Ali Farhan\nAli farhan\naldi farhan";
            const regex1 = /^a.i/igm
            const regex2 = /farhan/ig

            let result;
            while ((result = regex1.exec(name)) !== null) {
                console.info(result);
            }

            while ((result = regex2.exec(name)) !== null) {
                console.info(result);
            }

        }

        {

            // advanced regex

            const regex = /al[ioaeu]/ig

            const name = "alo ali ala alu ale alo alo ali";
            let result;
            while ((result = regex.exec(name)) !== null) {
                console.info(result);
            }

        }

        {

            const name = "alo aldo ali ala alu ale alo alo ali";

            console.info(name.match(/al[aiueo]/ig));
            console.info(name.search(/al[aiueo]/ig));
            console.info(name.replace(/al[aiueo]/i, "kamu"));
            console.info(name.replaceAll(/al[aiueo]/ig, "kamu"));
            console.info(name.split(/a/ig));

        }
    </script>
