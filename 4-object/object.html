<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    {
        // object freeze & seal

        const person = {
            firstName: "Ali",
            lastName: "Farhan"
        };

        // Object.freeze(person);
        Object.seal(person);

        person.firstName = "Budi";
        person.middleName = "Farhan";
        delete person.lastName;

        console.info(person);
    }

    {

        // object assign

        const target = {
            firstName: "Ali"
        };
        const source = {
            lastName: "Farhan"
        };

        Object.assign(target, source);
        console.info(target);
        console.info(source);

    }

    {

        // Object property name & value

        const person = {
            firstName: "Ali",
            lastName: "Farhan"
        };

        console.info(Object.values(person));
        console.info(Object.getOwnPropertyNames(person));

    }

    </script>
</body>
</html>
